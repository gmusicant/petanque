<div class="container container-fluid">
	
	<div class="row">
		<div class="col-md-10">
			<label for="searchText">Filter:</label>
			<input placeholder="Search" id="searchText" ng-model="searchText">
		</div>
		<div class="col-md-1">
			<button ng-click="addNew()" class="btn btn-success">New</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 text-center" ng-repeat="user in users | filter:searchText">
			<a href="#/user/{{user._id}}">
				<div class="">
					<span ng-if="user.photo">
						<img width="100" height="100" ng-src="/images/{{user.photo}}" class="img-circle" />
					</span>
					<span ng-if="!user.photo">
						<span class="fa fa-user" style="font-size: 100px;"></span>
					</span>
				</div>
				{{user.firstName}} {{user.lastName}}
			</a>
		</div>
	</div>
</div>
