<div class="container container-fluid">
	<div class="row">
		<div class="col-md-10">
			<label for="searchText">Filter:</label>
			<input placeholder="Search" id="searchText" ng-model="searchText">
		</div>
		<div class="col-md-1">
			<button ng-click="addNew()" class="btn btn-success">New</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 text-center" ng-repeat="tornament in tornaments | filter:searchText">
			<a href="#/tornament/{{tornament._id}}">
				<div class="">
					<span ng-if="tornament.photo">
						<img width="100" height="100" ng-src="/images/{{tornament.photo}}" class="img-circle" />
					</span>
					<span ng-if="!tornament.photo">
						<span class="fa fa-trophy" style="font-size: 50px;"></span>
					</span>
				</div>
				{{tornament.title}}
			</a>
		</div>
	</div>
</div>
